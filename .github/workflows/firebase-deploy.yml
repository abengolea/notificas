name: Deploy to Firebase Hosting and Sync Studio

on:
  push:
    branches:
      - main  # cambiÃ¡ esto si usÃ¡s otra rama
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar Firebase CLI
        run: npm install -g firebase-tools

      - name: Compilar proyecto (si usÃ¡s Next.js o build necesario)
        run: npm run build

      - name: Deploy a Firebase Hosting
        run: firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: ğŸ”„ Sync to Firebase Studio Local
        run: |
          echo "ğŸš€ Sincronizando con Firebase Studio..."
          # Trigger webhook para Firebase Studio local
          curl -X POST "${{ secrets.FIREBASE_STUDIO_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.FIREBASE_STUDIO_TOKEN }}" \
            -d '{
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "message": "Auto-sync from GitHub push",
              "timestamp": "${{ github.event.head_commit.timestamp }}"
            }' || echo "âš ï¸ Firebase Studio webhook not configured"

      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“± Firebase Hosting: Updated"
          echo "ğŸ’» Firebase Studio: Sync triggered"
          echo "ğŸ”— Check your local Firebase Studio for changes"
