name: Deploy to Firebase Hosting and Sync Studio

on:
  push:
    branches:
      - main  # cambiá esto si usás otra rama
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar Firebase CLI
        run: npm install -g firebase-tools

      - name: Compilar proyecto (si usás Next.js o build necesario)
        run: npm run build

      - name: Deploy a Firebase Hosting
        run: firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: 🔄 Notify Firebase Studio Local
        run: |
          echo "🚀 Notificando Firebase Studio local..."
          curl -X POST "http://localhost:3001/webhook" \
            -H "Content-Type: application/json" \
            -d '{
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "message": "Auto-sync from GitHub push",
              "timestamp": "${{ github.event.head_commit.timestamp }}",
              "pusher": "${{ github.actor }}"
            }' || echo "⚠️ Firebase Studio no está ejecutándose localmente"

      - name: ✅ Deployment Complete
        run: |
          echo ""
          echo "🎉 ¡Deployment completado exitosamente!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "📱 Firebase Hosting: ✅ Actualizado"
          echo "💻 Firebase Studio: 🔄 Notificación enviada"
          echo "🔗 Revisa tu Firebase Studio local para ver los cambios"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
